services:
  - type: web
    name: Chatbot
    runtime: python
    buildCommand: pip install -r app/requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: GEMINI_API_KEY # Add this
        value: AIzaSyDG7cVaGVzmeH78ztkYGkDdI8PpFPYDRco # Replace with your actual key
